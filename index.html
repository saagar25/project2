<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Your Life - Application Form</title>
   link rel="shortcut icon" href="4.png" />
</head>
<body>

<table>
    <tr>
        <td colspan="2" align="center">
            <h1>Rock Your Life</h1>
            <h2>Application Form for Data Scientist Role</h2>
        </td>
    </tr>
    <tr>
        <td valign="top">
            <h3>Personal Details</h3>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="address" required></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="text" name="phone" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" name="age" min="18" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="male" id="male" required> <label for="male">Male</label>
                            <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Attach CV:</td>
                        <td><input type="file" name="cv" accept=".pdf, .doc, .docx" required></td>
                    </tr>
                </table>
        </td>
        <td valign="top">
            <h3>Checks</h3>
                <p>
                    <input type="checkbox" name="terms" id="terms" required> <label for="terms">I Agree to Terms and Conditions of the Company</label><br>
                    <input type="checkbox" name="data" id="data" required> <label for="data">You will work with data privacy blah blah...</label><br>
                    <input type="checkbox" name="accuracy" id="accuracy" required> <label for="accuracy">I confirm that the information provided is accurate...</label><br>
                </p>
                <h3>Final Check</h3>
                <p>
                    <input type="checkbox" name="knowledge" id="knowledge" required> <label for="knowledge">All the data provided is true to my knowledge.</label>
                </p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
